apply plugin: 'com.android.application'
//apply tinker插件
//apply plugin: 'com.tencent.tinker.patch'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.timmy"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 2
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //使用httpclient需要加上这行代码
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':library_timmy')

//  compile 'com.android.support:appcompat-v7:19.1.0'
//    compile 'com.android.support:design:19.1.0'
//    compile 'com.android.support:cardview-v7:19.1.0'
//    compile 'com.android.support:support-v4:19.1.0'
//    compile 'com.android.support:palette-v7:19.1.0'

    //HttpClient库

//    //可选，用于生成application类
    //tinker的核心库

    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:design:25.2.0'
    compile 'com.android.support:cardview-v7:25.2.0'
    compile 'com.android.support:support-v4:25.2.0'
    compile 'com.android.support:palette-v7:25.2.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.promeg:tinypinyin:1.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.1'
    compile 'com.alibaba:fastjson:1.2.23'
    compile 'httpcomponents-httpcore:httpcore:4.0-alpha6'
    compile 'com.tencent.tinker:tinker-android-lib:1.7.7'
    testCompile 'junit:junit:4.12'
    provided 'com.tencent.tinker:tinker-android-anno:1.7.7'
}
